<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Header</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- youtube header start -->

    <header class="yt-header">
        <div class="yt-header-con">
            <div class="yt-header-left">
                <button class="yt-btn yt-btn-toggle-menu">
                    <img src="icons8-menu-50.png" alt="|||">
                </button>
                <div class="yt-logo">
                    <img src="icons8-youtube-48.png" alt="#">
                    <h3 class="yt-logo-text">YouTube</h3>
                </div>
            </div>

            <div class="yt-search">
                <div class="yt-search-area">
                    <div class="yt-search-field">
                        <img src="icons8-search-30.png" alt="-">
                        <input type="text" name="yt-search-qry" id="yt-search-qry">
                        <button id="yt-cancel-search" class="yt-tooltip-parent">
                            <img src="icons8-cancel-64.png" alt="#">
                            <span class="yt-tooltip">cancel</span>
                        </button>
                    </div>

                    <button class="yt-btn yt-btn-search yt-tooltip-parent">
                        <img src="icons8-search-30.png" alt="s">
                        <span class="yt-tooltip">search</span>
                    </button>
                </div>
            </div>

            <div class="yt-header-right">
                <div class="yt-tooltip-parent">
                    <img src="icons8-ellipsis-48.png" alt="#">
                    <span class="yt-tooltip">settings</span>
                </div>
                <div class="yt-tooltip-parent">
                    <img src="icons8-user-48.png" alt="#">
                    <span>Signin</span>
                    <span class="yt-tooltip">signin</span>
                </div>
            </div>
        </div>
    </header>

    <!-- youtube header ends -->

</body>
</html>
